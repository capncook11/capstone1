<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container-fluid bg-dark text-light py-3">
       <header class="text-light">
           <h1 style="text-align:center;">BF Resort Village Homeowners Association</h1>
           <h3 style="text-align:center;">Resident Vehicle RFID Sticker Registration Form</h3>
       </header>
   </div>
	<div class="container">
		<h2>Registration Form</h2>
		<form>
			<div class="input-group">
				<label for="name">Name</label>
				<input type="text" id="name" name="name" required>
			</div>
			<div class="input-group">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" required>
			</div>
			<div class="input-group">
				<label for="address">Address</label>
				<input type="address" id="address" name="address" required>
			</div>
			<div class="input-group">
				<label for="houseno">House Number</label>
				<input type="houseno" id="houseno" name="houseno" required>
			</div>
			<div class="input-group">
				<label for="street">Street</label>
				<input type="street" id="street" name="street" required>
			</div>
			<div class="input-group">
				<label for="dob">House Number</label>
				<input type="dob" id="dob" name="dob" required>
			</div>
			<button type="submit">Register</button>
		</form>
	</div>
</body>
</html>
